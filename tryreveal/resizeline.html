<!DOCTYPE html>
<html>
<head>
    <title></title>
	<meta charset="utf-8" />
    <style>
    div.wrapper 
    {
        overflow: auto;
        width: 40px;
        height:24px;
        position: relative;
    }
    div.wrapper:hover
    {
        background-color:whitesmoke;
        border: 1px  dashed grey;
        resize:horizontal;
    }

    div.line
    {
        top:50%;
        left:1px;
        right:1px;
        resize: horizontal;
        overflow: auto;
        height:2px;
        position: absolute;
        resize:horizontal;
        background-color:black;
    }
    </style>
</head>
<body>

    <div class="wrapper" >
        <div class="line">
        </div>
    </div>
</body>
</html>
