    <script type="text/javascript">
        var svg = document.getElementById('slidesvg'); //Get svg element
        var newElement = document.createElementNS("http://www.w3.org/2000/svg", 'rect'); //Create a path in SVG's namespace
        newElement.setAttribute("x", "3"); //Set path's data
        newElement.setAttribute("y", "2"); //Set path's data
        newElement.setAttribute("height", "18"); //Set path's data
        newElement.setAttribute("width", "18"); //Set path's data
        newElement.setAttribute("transform", "matrix(1 0 0 1 0 0)"); //Set path's data
        newElement.setAttribute("onmousedown", "selectElement(evt)"); //Set path's data
        newElement.setAttribute("onmouseup", "deselectElement(evt)");
        newElement.style.stroke = "black"; //Set stroke colour
        newElement.style.strokeWidth = "3px"; //Set stroke width
        newElement.style.fill = "none"; //Set stroke width
        newElement.style.cursor = "move";
        svg.appendChild(newElement);
    </script>
    <script>
        var selectedElement = 0;
        var currentX = 0;
        var currentY = 0;
        var currentMatrix = 0;

        function selectElement(evt) {
            selectedElement = evt.target;
            currentX = evt.clientX;
            currentY = evt.clientY;
            currentMatrix = selectedElement.getAttributeNS(null, "transform").slice(7, -1).split(' ');

            for (var i = 0; i < currentMatrix.length; i++) {
                currentMatrix[i] = parseFloat(currentMatrix[i]);
            }

            selectedElement.setAttributeNS(null, "onmousemove", "moveElement(evt)");
        }
        function moveElement(evt) {
            dx = evt.clientX - currentX;
            dy = evt.clientY - currentY;
            currentMatrix[4] += dx;
            currentMatrix[5] += dy;
            newMatrix = "matrix(" + currentMatrix.join(' ') + ")";

            selectedElement.style.left = evt.clientX;
            selectedElement.style.top = evt.clientY;
            selectedElement.setAttribute(null, "style.left", evt.clientX);
            selectedElement.setAttribute(null, "style.top", vt.clientY);
            currentX = evt.clientX;
            currentY = evt.clientY;
        }
        function deselectElement(evt) {
            if (selectedElement != 0) {
                selectedElement.removeAttributeNS(null, "onmousemove");
                selectedElement.removeAttributeNS(null, "onmouseup");
                selectedElement = 0;
            }
        }
    </script>
